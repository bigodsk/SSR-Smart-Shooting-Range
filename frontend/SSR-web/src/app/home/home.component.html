


<h1>Home</h1>

<button mat-raised-button (click)="addCollectionButton('sessions')">Add Users Collection</button>
<button mat-raised-button (click)="deleteCollectionButton('users')">Delete Users Collection</button>
<button mat-raised-button (click)="showCollectionButton('sessions')">Show Users Collection</button>
<button mat-raised-button (click)="DeleteDocumentButton()">Delete User</button>
<button mat-raised-button (click)="addDocumentButton()">Add User</button>

<ul *ngIf="sessions">
    <li *ngFor="let session of sessions">
        <!-- <img [src] = "user.avatar"> -->
        <p>{{user.firstname}} {{user.lastname}}</p>
    </li>
</ul>
