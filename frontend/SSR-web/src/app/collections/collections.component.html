


<mat-tab-group [color]="accent">

    <mat-tab label="Warriors">
        <mat-card class="warriors-card">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <!-- <mat-card-title>Warriors</mat-card-title> -->
              <mat-card-subtitle>all warriors information...</mat-card-subtitle>
            </mat-card-header>
        
            
            <mat-card-content  [style.overflow]="'auto'" [style.height.px]="'300'">
        
                <mat-list *ngIf="warriors">
                  <mat-list-item (click)='openWarriorDialog(warrior)' *ngFor="let warrior of warriors"> 
                    <img src="assets/icons_general/target2.svg" alt="Smiley face" height="42" width="42">
                    <div class="textLine">
                      <h3 mat-line>{{warrior.firstname}} {{warrior.lastname}}</h3>
                      <div class="warrior-rate">rate: {{warrior.rate}}</div>
                      <h4 mat-line> {{warrior.team}} Team</h4>   
                    </div>
                    <mat-divider></mat-divider>
                  </mat-list-item>
                </mat-list>
  
            </mat-card-content>
        
            <mat-card-actions>
                <button mat-raised-button color="primary" (click)="openNewWarriorDialog()">Add New Warrior</button>
            </mat-card-actions>

        </mat-card>
    </mat-tab>

    <mat-tab label="Teams">
        <mat-card class="teams-card">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <!-- <mat-card-title>Teams</mat-card-title> -->
              <mat-card-subtitle>all teams information...</mat-card-subtitle>
            </mat-card-header>
        
            
            <mat-card-content  [style.overflow]="'auto'" [style.height.px]="'300'">
                <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
                <mat-list *ngIf="teams">
                  <mat-list-item (click)='openTeamDialog(team)' *ngFor="let team of teams"> 
                    <img src="{{team.pic}}" alt="Smiley face" height="42" width="42">
                    <div class="textLine">
                      <h3 mat-line class="name" mat-line>{{team.name}}</h3>
                      <h4  mat-line class="team-rate">Rate: {{team.rate}}</h4>
                      <div mat-line class="members"> {{team.numOfMems}} members</div>
                    </div>
                    <mat-divider></mat-divider>
                  </mat-list-item>
                </mat-list>
  
            </mat-card-content>
        
            <mat-card-actions>
                <button mat-raised-button color="primary" (click)="openNewTeamDialog()">Add New Team</button>
            </mat-card-actions>

          </mat-card>
    </mat-tab>

    <mat-tab label="Users">
        <mat-card class="users-card">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <!-- <mat-card-title>Teams</mat-card-title> -->
              <mat-card-subtitle>all users information...</mat-card-subtitle>
            </mat-card-header>
        
            
            <mat-card-content  [style.overflow]="'auto'" [style.height.px]="'300'">
                <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
                <mat-list *ngIf="users">
                  <mat-list-item *ngFor="let user of users"> 
                      <!-- <img src="{{team.pic}}" alt="Smiley face" height="42" width="42"> -->
                    <h4 mat-line>{{user.email}}</h4>
                    <p mat-line> {{user.password}}</p>
                     {{user.type}}
                    <mat-divider></mat-divider>
                  </mat-list-item>
                </mat-list>
  
            </mat-card-content>
        
            <mat-card-actions>
                <!-- <button mat-raised-button color="warn" (click)="addUser()">Add New User</button> -->
            </mat-card-actions>

          </mat-card>
    </mat-tab>
    
  </mat-tab-group>
