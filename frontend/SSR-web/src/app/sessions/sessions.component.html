


<mat-card class="sessions-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Sessions</mat-card-title>
      <mat-card-subtitle>all session information...</mat-card-subtitle>
    </mat-card-header>

    
    <mat-card-content  [style.overflow]="'auto'" [style.height.px]="'300'">

        <mat-list *ngIf="sessions">
          <mat-list-item (click)="openSessionReportDialog(session)" *ngFor="let session of sessions"> 
            <img class="mapIcon" aria-hidden [src]="session.map.icon">
            <div class="textLine">
             <h3>{{session.map.trainName}}</h3>
             <h4 float="right"> {{session.warrior.firstname}} {{session.warrior.lastname}}</h4>
             <br>
             <div mat-line class="team">{{session.warrior.team}} Team</div>
            
             <div class="date" float="right"> {{session.date}}</div>
             <div class="totalTime" >Total time: {{session.totalTime}}</div>
            </div>
            
            <mat-divider></mat-divider>
          </mat-list-item>
        </mat-list>

    </mat-card-content>


    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="openNewSessionDialog()">Create Session & Start</button>
        <!-- <button mat-raised-button color="warn" (click)="startSession()">Start</button> -->
    </mat-card-actions>


  </mat-card>
