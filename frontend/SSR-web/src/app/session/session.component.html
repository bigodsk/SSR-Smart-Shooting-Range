<h3>Start Session</h3>

<div class="example-boundary">
<!-- IF THERE ARE POSITIONx AND POSITIONy then use them with position: ABSOLUTE!!, otherwise position:RELATIVE!!! -->
    <div class="border-reset">
            <ng-container *ngFor="let wall of walls">
            <app-element class="wall-element" id={{wall.id}} [name]="wall.name" cdkDragBoundary=".example-boundary" cdkDrag
            [ngStyle]="{'transform': 'translate3d(' + wall.positionX + ',' + wall.positionY + ', 0 '}"
                [icon]=wall.icon [positionX]=wall.positionX [positionY]=wall.positionY></app-element>
            </ng-container>
        <ng-container *ngFor="let target of map.targets">
                <app-element class="sr-element" id={{target.id}} [name]="target.name" cdkDragBoundary=".example-boundary"
                cdkDrag [ngStyle]="{'transform': 'translate3d(' + target.positionX + ',' + target.positionY + ', 0 '}"
                    [icon]=target.icon [positionX]=target.positionX [positionY]=target.positionY></app-element>
        </ng-container>
        <ng-container *ngFor="let sensor of map.sensors">
                <app-element class="sr-element" id={{sensor.id}} [name]="sensor.name" cdkDragBoundary=".example-boundary"
                cdkDrag [ngStyle]="{'transform': 'translate3d(' + sensor.positionX + ',' + sensor.positionY + ', 0 '}"
                    [icon]=sensor.icon [positionX]=sensor.positionX [positionY]=sensor.positionY></app-element>
        </ng-container>
    </div>

    
</div>

<!-- <button mat-raised-button (click)="addComponents()">addComponent</button> -->
<mat-card class="example-card">
    <mat-card-actions>
         <button mat-stroked-button (click)="exit()">Exit</button>
        <!-- <button mat-raised-button id="start" color="primary" (click)="start({'session' : '001'})">Start</button> -->
        <button mat-raised-button id="start" color="primary" (click)="gogo({'session' : '001'})">Go!</button>
        <div ng-controller='TimeCtrl'><p>{{ clock | date:'HH:mm:ss'}}</p></div>
    </mat-card-actions>
</mat-card>
